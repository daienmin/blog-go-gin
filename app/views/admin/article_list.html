{{ define "admin/article_list.html"}}
{{ template "admin/header.html" }}
<div id="content">
	<div id="breadcrumb">
		<a href="/admin/index" title="回到首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
		<a href="#" class="current">文章列表</a>
	</div>
    <div class="row">
        <div class="col-xs-2">
            <a href="/admin/article/add" class="btn btn-success btn-sm" title="">新增文章</a>
        </div>
    </div>
	<div class="row">
		<div class="col-xs-12">	
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon">
						<i class="fa fa-th"></i>
					</span>
					<h5>文章列表</h5>
					<span class="label label-info"> 条 </span>
				</div>
				<div class="widget-content">
					<table class="table table-bordered table-striped table-hover with-check">
						<thead>
							<tr>
								<th width="5%">文章编号</th>
								<th width="50%">标题</th>
								<th width="15%">发表时间</th>
								<th width="15%">是否显示</th>
								<th width="15%">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="id"></td>
								<td></td>
								<td></td>
								<td>
										<span class=" btn-dark-red btn-xs">不显示</span>
										<span class=" btn-dark-green btn-xs">显示</span>
										<span class=" btn-dark-green btn-xs">显示并推荐</span>
								</td>
								<td>
									<a class="btn btn-success btn-sm" href="/admin/article/edit/">编辑</a>&nbsp;&nbsp;
									<button class="btn btn-danger btn-sm delsay">删除</button>
								</td>
							</tr>
						</tbody>
					</table>
                    <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        <li class="active"><span>1</span></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
				</div>
			</div>
		</div>
	</div>
</div>
{{ template "admin/footer.html" }}
<script>
$(document).ready(function(){
	$(".delsay",this).click(function(){
		if (confirm('确定要删除吗？')) {
			var id = $(this).parents("tr").find(".id").text();
			$(".delsay").attr("disabled",true);
			$.ajax({
				type:"post",
				url:"/admin/article/del",
				async:true,
				data:{"id":id},
				success:function(data){
					if(data.error==0){
						succ("完成!",data.msg,"/admin/article/index");
					}else{
						err("错误!",data.msg);
						$(".delsay").removeAttr('disabled');
					}
				},
			});
		}
	});
});
</script>
</body>
</html>
{{ end }}
