{{ define "admin/system_index.html"}}
{{ template "admin/header.html" }}
<div id="content">
	<div id="breadcrumb">
		<a href="/admin/index" title="首页" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
		<a href="#">系统设置</a>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="fa fa-flask"></i>									
						</span>
						<h5>系统设置</h5>
					</div>
					<div class="widget-content nopadding">
						<form method="post" action="" class="form-horizontal">
							
							<div class="form-group">
                            <label class="col-sm-3 col-md-3 col-lg-1 control-label">标题</label>
                                <div class=" col-sm-9 col-md-9 col-lg-10">
                                	<div class="input-group input-group-sm">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    	<input type="text" name="c_title" value="{{.conf.c_title}}" class="form-control input-sm" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-3 col-md-3 col-lg-1 control-label">关键词</label>
                                <div class=" col-sm-9 col-md-9 col-lg-10">
                                	<div class="input-group input-group-sm">
										<span class="input-group-addon"><i class="fa fa-tag"></i></span>
                                    	<input type="text" name="c_keywords" value="{{.conf.c_keywords}}" class="form-control input-sm"  placeholder="用,分开"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 col-md-3 col-lg-1 control-label">描述</label>
                                <div class="col-sm-9 col-md-9 col-lg-10">
                                    <textarea rows="5" class="form-control" name="c_description">{{.conf.c_description}}</textarea>
                                </div>
                            </div>
							
							<div class="form-group">
                                <label class="col-sm-3 col-md-3 col-lg-1 control-label">版权代码</label>
                                <div class=" col-sm-9 col-md-9 col-lg-10">
									<textarea name="c_copy_icp" rows="5" class="form-control">{{.conf.c_copy_icp}}</textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
								<label class="col-sm-3 col-md-3 col-lg-1 control-label">统计代码</label>
								<div class="col-sm-9 col-md-9 col-lg-10">
									<textarea rows="5" name="c_stat_code" class="form-control">{{.conf.c_stat_code}}</textarea>
								</div>
							</div>
                            
							<div class="form-actions">
								<button type="submit" class="btn btn-success btn-sm">保存</button>
                                <button type="reset" class="btn btn-danger btn-sm">取消</button>
							</div>
						</form>
					</div>
				</div>						
			</div>
		</div>
	</div>
</div>
{{ template "admin/footer.html" }}
</body>
</html>
{{end}}
