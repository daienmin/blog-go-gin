{{ template "admin/footer.html" }}
<script>
    $(document).ready(function () {
        $(".deltag", this).click(function () {
            if (confirm('确定要删除吗？')) {
                var id = $(this).parents("tr").find(".id").text();
                $(".deltag").attr("disabled", true);
                $.ajax({
                    type: "post",
                    url: "",
                    async: true,
                    data: {"id": id},
                    success: function (data) {
                        if (data.error == 0) {
                            succ("完成!", data.msg, "");
                        } else {
                            err("错误!", data.msg);
                            $(".deltag").removeAttr('disabled');
                        }
                    }
                });
            }
        });
    });
</script>
